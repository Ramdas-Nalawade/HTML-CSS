<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./format.css">
    <link rel="stylesheet" href="./greet.html">
</head>
<body>
    <form action="/greet.html">
        <table> 
            <div class="container">
                <tr>
                    <th colspan="10" id="my">
                        <h2>
                            Registration Form
                        </h2>
                    </th>
                </tr>
                <tr>
                    <td>
                        <label for="name">Enter Name</label>
                    </td>
                    <td>
                        <input type="text" name="Name" id="1" required autofocus>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Enter Email</label>
                    </td>
                    <td>
                        <input type="email" name="Name" id="2" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Enter Password</label>
                    </td>
                    <td>
                        <input type="password" name="Name" id="3" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Enter Address</label>
                    </td>
                    <td>
                        <textarea name="Name" id="op" cols="20" rows="5" placeholder="Please enter address"></textarea required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Select Game</label>
                    </td>
                    <td>
                        <input type="checkbox" name="game" id="Hockey">Hockey<br>
                        <input type="checkbox" name="game" id="Football">Football<br>
                        <input type="checkbox" name="game" id="Badminton">Badminton<br>
                        <input type="checkbox" name="game" id="Cricket">Cricket<br>
                        <input type="checkbox" name="game" id="Volleball">Volleball<br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Select Game</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" id="male">Male <br>
                        <input type="radio" name="gender" id="female">Female <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Select your age</label>
                    </td>
                    <td>
                        <select name="name id=">
                            <option value="1">Select</option>
                            <option value="2">Below 30</option>
                            <option value="3">Below 40</option>
                            <option value="4">Below 50</option>
                            <option value="5">Below 60</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Select Photo</label>
                    </td>
                    <td>
                        <input type="file" name="name" id="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" id="sub" >Submit Form</button>
                    </td>
                    <td>
                        <button type="reset" id="reset">Reset</button>
                    </td>
                </tr>
            </div>
        </table>
    </form>                    
</body>
</html>
