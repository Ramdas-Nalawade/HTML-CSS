<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/Form Validations/format.css">
    <link rel="stylesheet" href="/Form Validations/greet.html">
    <script src="/Form Validations/validate.js"></script>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="greet.html" onsubmit="return validate()">
        <div class="container">
            Name:<input type="text" name="input" id="i1"> <br><br>
            Contact Number:<input type="number" name="input" id="i2"><br><br>
            Email:<input type="email" name="input" id="i3"><br><br>
            Password:<input type="password" name="input" id="i4"><br><br>
            Confirm Password:<input type="password" name="input" id="i5"><br><br>
            <button id="btn">Submit Data</button>
        </div>
    </form>   
</body>
</html>
